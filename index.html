<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>导线AWG美规转换器</title>
  <link rel="icon" href="天士凯LOGO.png" type="image/png">
  <!-- 合并后的CSS文件 -->
  <link rel="stylesheet" href="styles.css">

  <!-- 异步加载JavaScript -->
  <script src="scripts.js" defer></script>
</head>

<body>
  <h1>AWG 线规转换器</h1>

  <!-- 外层容器 -->
  <div class="wrapper">
    <div class="button">
      <button id="showInfoButton">图文对照</button>
    </div>
    <div class="container">
      <!-- AWG线规框 -->
      <div class="input-group">
        <label for="awg">AWG线规：</label>
        <div class="input-box" id="awgBox" onclick="editField('awg')" onkeydown="updateValue(event, 'awg')"
          contenteditable="true" data-placeholder="请输入AWG值"></div>
        <div id="errorAWG" class="error-message">值超出范围 [0-40]</div>
      </div>
      <hr>
      <br>
      <!-- 直径(毫米)框 -->
      <div class="input-group">
        <label for="diameter">导线直径(毫米)：</label>
        <div class="input-box" id="diameterBox" onclick="editField('diameter')"
          onkeydown="updateValue(event, 'diameter')" contenteditable="true" data-placeholder="请输入直径(mm)"></div>
      </div>

      <!-- 横截面积(平方毫米)框 -->
      <div class="input-group">
        <label for="area">横截面积(平方毫米)：</label>
        <div class="input-box" id="areaBox" onclick="editField('area')" onkeydown="updateValue(event, 'area')"
          contenteditable="true" data-placeholder="请输入面积(mm²)"></div>
      </div>
      <hr>
      <br>
      <!-- 直径(英寸)框 -->
      <div class="input-group">
        <label for="inchDiameter">导线直径(英寸)：</label>
        <div class="input-box" id="inchDiameterBox" onclick="editField('inchDiameter')"
          onkeydown="updateValue(event, 'inchDiameter')" contenteditable="true" data-placeholder="请输入直径(in)"></div>
      </div>

      <!-- 横截面积(平方英寸)框 -->
      <div class="input-group">
        <label for="inchArea">横截面积(平方英寸)：</label>
        <div class="input-box" id="inchAreaBox" onclick="editField('inchArea')"
          onkeydown="updateValue(event, 'inchArea')" contenteditable="true" data-placeholder="请输入面积(in²)"></div>
      </div>
      <hr>
      <br>
      <!-- 圆密耳面积框 -->
      <div class="input-group">
        <label for="milArea">圆密耳面积(KCMIL)：</label>
        <div class="input-box" id="milAreaBox" onclick="editField('milArea')" onkeydown="updateValue(event, 'milArea')"
          contenteditable="true" data-placeholder="请输入圆密耳面积(KCMIL)"></div>
      </div>
    </div>

    <div class="note">
      <p>按下Enter键计算结果，结果会按照最接近的AWG值取整来推算其它相关参数</p>
    </div>
  </div>

  <!-- 弹窗 -->
  <div id="infoModal" class="modal">
    <div class="modal-content">
      <div class="close-container">
        <span class="close" onclick="closeModal()">&times;</span>
      </div>
      <div class="content-container">
        <div id="loadingMessage" class="loading-message">图片加载中...</div>
        <!-- 使用延迟加载 -->
        <img src="线规.png" alt="说明图片" loading="lazy" onload="hideLoadingMessage()">
      </div>
    </div>
  </div>

</body>

</html>
